name: ci-fast

on:
  pull_request:
  push:
    branches:
      - main
      - feat/**

jobs:
  unit-and-contract:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gravitic-celestial
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"
          cache-dependency-path: |
            gravitic-celestial/requirements.txt

      - name: Install fast test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "fastapi>=0.111.0" "uvicorn[standard]>=0.29.0" httpx

      - name: Run fast test suite
        run: python -m unittest discover -s tests -v

