version: "3.9"

services:
  # ---------- Infrastructure ----------
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: gravity
      POSTGRES_PASSWORD: gravity
      POSTGRES_DB: gravity
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gravity"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------- Application ----------
  gravity-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: uvicorn services.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://gravity:gravity@postgres:5432/gravity
      REDIS_URL: redis://redis:6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-}
      SEC_IDENTITY: ${SEC_IDENTITY}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  gravity-workers:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: python -m services.worker
    environment:
      DATABASE_URL: postgresql://gravity:gravity@postgres:5432/gravity
      REDIS_URL: redis://redis:6379
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-}
      SEC_IDENTITY: ${SEC_IDENTITY}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  gravity-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      GRAVITY_API_URL: http://gravity-api:8000
    depends_on:
      - gravity-api

volumes:
  pgdata:
